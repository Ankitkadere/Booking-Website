<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="icon" href="img\fav.jpeg" type="image/jpeg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/Login.css">
    <script type="module" src="Firebase.js"></script>
</head>

<body oncontextmenu="return false">
    <!-- HEADER -->
    <div id="1"></div><br><br><br><br>
    <script>
        load("header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fName" placeholder="First Name" required>
                <label for="fname">Full Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="number" id="lName" placeholder="Last Name" required>
                <label for="lName">Mobile Number</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="rEmail" placeholder="Email" required>
                <label for="rEmail">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword" placeholder="Password" required>
                <label for="rPassword">Password</label>
            </div>
            <div class="row" style="display:none;">
                <div class="col-50">
                    <h3><i class="fa fa-home"></i> Room Type</h3>
                    <input type="text" id="id" name="ID" placeholder="">
                    <input type="text" id="type" name="RoomType" placeholder="Room Type">                 
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="Name" name="firstame" placeholder="Radhe Krishna">
                    <label for="email"><i class="fa fa-envelope"></i> Mobile</label>
                    <input type="number" id="Number" name="email" placeholder="+91 1234567890">
                    <label for="adr"><i class="fa fa-address-card"></i> Address / Landmark</label>
                    <input type="text" id="Address" name="address" placeholder="542 W. 15th Street">
                    <label for="state"><i class="fa fa-address-card"></i> State</label>
                    <input type="text" id="State" name="state" placeholder="NY">          
                </div>
                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname"><i class="fa fa-user"></i> Gender Allowance</label>
                    <input type="text" id="Gender" name="Gender" placeholder="NY">
                         
                    <label for="fname"><i class="fa fa-home"></i> Room Floor</label>
                    <input type="text" id="Floor" name="Floor" placeholder="NY">
                    <label for="fname"><i class="fa fa-wallet"></i>
                        Payment Method</label>
                    <input name="Payment" id="Payment">
                        
                    <div class="row checkbox">
                        <div class="col-50">
                            <div class="col-50">
                                <input type="checkbox" id="wifi" value="WiFi" name="amenities">
                                <label for="wifi1">WiFi</label>
                            </div>

                            <div class="col-50">
                                <input type="checkbox" id="kitchen" value="Kitchen" name="amenities">
                                <label for="kitchen1">Kitchen</label>
                            </div>
                        </div>
                        <div class="col-50">
                            <div class="col-50">
                                <input type="checkbox" id="Ebill" value="WiFi" name="amenities">
                                <label for="wifi2">Electricity</label>
                            </div>

                            <div class="col-50">
                                <input type="checkbox" id="furniture" value="Kitchen" name="amenities">
                                <label for="kitchen2">Furniture</label>
                            </div>
                        </div>
                    </div>
                    <label for="email"><i class="fa fa-envelope"></i> Room Price</label>
                    <input type="number" id="RoomPrice" name="RoomPrice" placeholder="10,000">


                </div>
            </div><br>
            <button class="btn" id="submitSignUp">Sign Up</button>
        </form>
        <p class="or">
            ----------or--------
        </p>
        <div style="display: none;" class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="links">

            <button id="signInButton">Sign In</button>
        </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <p class="recover" id="recoverButton">
                <a href="#">Recover Password</a>
            </p>
            <button class="btn" id="submitSignIn">Sign In</button>
        </form>
        <p class="or">
            ----------or--------
        </p>
        <div style="display: none;" class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="links">

            <button id="signUpButton">Sign Up</button>
        </div>
    </div>

    <div class="container" id="recover" style="display:none;">
        <h1 class="form-title">Recover </h1>
        <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Mobile Number</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Old Password</label>
            </div>

            <button class="btn" id="submitSignIn">Sign In</button>
        </form>
        <p class="or">
            ----------or--------
        </p>
        <div style="display: none;" class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
            <button id="signInButton1">Sign In</button><br><br>
            <button id="signUpButton1">Sign Up</button>
        </div>
    </div>
    <br><br><br><br>
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>
    <script>
        const signUpButton = document.getElementById('signUpButton');
        const signInButton = document.getElementById('signInButton');
        const signUpButton1 = document.getElementById('signUpButton1');
        const signInButton1 = document.getElementById('signInButton1');
        const recoverButton = document.getElementById('recoverButton');
        const signInForm = document.getElementById('signIn');
        const signUpForm = document.getElementById('signup');
        const recover = document.getElementById('recover');

        signUpButton.addEventListener('click', function () {
            signInForm.style.display = "none";
            recover.style.display = "none";
            signUpForm.style.display = "block";
        })
        signInButton.addEventListener('click', function () {
            signInForm.style.display = "block";
            signUpForm.style.display = "none";
            recover.style.display = "none";
        })

        signUpButton1.addEventListener('click', function () {
            signInForm.style.display = "none";
            recover.style.display = "none";
            signUpForm.style.display = "block";
        })
        signInButton1.addEventListener('click', function () {
            signInForm.style.display = "block";
            signUpForm.style.display = "none";
            recover.style.display = "none";
        })
        recoverButton.addEventListener('click', function () {
            signInForm.style.display = "none";
            signUpForm.style.display = "none";
            recover.style.display = "block";
        })
    </script>
</body>

</html>
