<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer</title>
  <link rel="icon" href="img\fav.jpeg" type="image/jpeg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    * {
      margin: 0px;
      padding: 0px;

    }

    footer {
      width: 100%;
      margin: 0px;
      padding-bottom: 20px;
      background: #04091a;
      color: #f9f9f9;

    }

    footer article {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;

      border-radius: 10px;
      background: linear-gradient(90deg, #773ecb, #2663ff);
    }

    footer article h2 {
      font-weight: 400;
      color: rgb(255 255 255 / 70%);
    }

    footer article button {
      width: auto;
      display: flex;
      align-items: center;
      margin-bottom: 5%;
      justify-content: space-between;
      gap: 10px;
      padding: 0 40px 0 44px;
      background: #0a1536;
      border: 0;
      border-radius: 30px;
      color: #f9f9f9;
      font-family: inherit;
      font-size: 16px;
    }

    footer section {
      padding: 0 50px;
    }

    section.top {
      padding-top: 30px;
      margin-bottom: 48px;
    }

    section.top img {
      display: block;
      height: 30px;
      margin: 0 0 30px;
    }

    section.top ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(2, 1fr);
    }

    @media (width > 480px) {
      footer article button {
        width: auto;
        margin-bottom: 0%;
      }

      section.top ul {
        padding-right: 10%;
      }
    }

    @media (width > 680px) {
      footer article {
        flex-direction: row;
        min-height: 140px;
        margin: -70px 20px 20px;
        padding: 30px 50px 30px;
      }

      footer article button {
        width: auto;
        padding: 0 20px 0 20px;
      }

      section.top ul {
        grid-template-columns: repeat(4, 1fr);
        padding-right: 0;
      }
    }

    section.top ul li a {
      display: block;
      margin-bottom: 10px;
      color: rgb(255 255 255 / 90%);
      cursor: pointer;
    }

    section.top ul li a:hover {
      color: rgba(175, 175, 175, 0.9);
      cursor: pointer;
    }

    section.top h3 {
      color: rgb(255 255 255 / 40%);
      font-weight: 400;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
    }

    section.bottom {
      padding-top: 10px;
      border-top: 2px solid rgb(255 255 255 / 10%);
      color: rgb(255 255 255 / 40%);
      font-size: 13px;
    }

    bottom:hover {
      background-color: rgb(10, 10, 95);
    }
  </style>

<body oncontextmenu="return false">
  <footer>
    <article>
      <h2>Try Best Room today.</h2>
      <button>
        <a href="Login.html" style="text-decoration: none;">
          <p style="padding: 10px;">Sign up free</p>
        </a>
      </button>
    </article>

    <section class="top">
      <img style="display: none;"
        src="https://raw.githubusercontent.com/frontend-joe/css-footers/da46d1947acfcfb6f2ad9ee5c69d642f93920923/footer-3/logo.svg" />
      <ul>
        <li>
          <h3>Resources</h3>
          <a>Usage</a>
          <a>Docs</a>
          <a>Support</a>
          <a>Hardware</a>
        </li>
        <li>
          <h3>Pricing</h3>
          <a>Overview</a>
          <a>Flexible Data</a>
          <a>High Volume</a>
          <a>Enterprise</a>
        </li>
        <li>
          <h3>Developers</h3>
          <a>Forum</a>
          <a>Projects</a>
          <a>Open Source</a>
          <a>GitHub</a>
        </li>
        <li>
          <h3>Company</h3>
          <a>About Us</a>
          <a>Blog</a>
          <a>Partnerships</a>
          <a>Careers</a>
        </li>
      </ul>
    </section>

    <section class="bottom">Â© 2025 ANY TECHNOLOGIES</section>
  </footer>
</body>

</html>
